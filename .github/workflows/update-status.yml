name: Update Status

on:
  schedule:
    - cron: "0 */2 * * *"
  workflow_dispatch:

jobs:
  update-status:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install PostgreSQL client
        run: sudo apt-get install -y postgresql-client

      - name: Install dependencies
        run: npm install
        working-directory: connecting-kerry/app_api

      - name: Run update activity status script
        working-directory: connecting-kerry/app_api
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_CERT: ${{ secrets.DB_CERT }}
        run: node jobs/updateActivityStatus.js ${{ secrets.DB_CERT }} ${{ secrets.DB_PASSWORD }}

      - name: Run update garda vetting status script
        working-directory: connecting-kerry/app_api
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_CERT: ${{ secrets.DB_CERT }}
        run: node jobs/updateGardaVettingStatus.js ${{ secrets.DB_CERT }} ${{ secrets.DB_PASSWORD }}
